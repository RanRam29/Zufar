<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casualty Management – MVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
  <div class="container">
    <span class="navbar-brand">Casualty Management</span>
    <a href="/docs" class="btn btn-outline-primary btn-sm">API Docs</a>
  </div>
</nav>

<main class="container">
  <div class="row g-3">
    <div class="col-12">
      <div class="alert alert-secondary d-flex justify-content-between align-items-center" id="wsStatus">
        <div><strong>WebSocket:</strong> <span id="wsState">connecting…</span></div>
        <small id="wsInfo"></small>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Create Event</h5>
          <form id="createForm">
            <div class="mb-2">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="2" required></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Reporter</label>
              <input type="text" class="form-control" name="reporter" value="police" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Severity</label>
              <select class="form-select" name="severity">
                <option>low</option>
                <option selected>medium</option>
                <option>high</option>
              </select>
            </div>
            <div class="row">
              <div class="col-6 mb-2">
                <label class="form-label">Latitude</label>
                <input type="number" step="any" class="form-control" name="lat" value="32.0853" required>
              </div>
              <div class="col-6 mb-2">
                <label class="form-label">Longitude</label>
                <input type="number" step="any" class="form-control" name="lng" value="34.7818" required>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-2">
                <label class="form-label">Responders Needed</label>
                <input type="number" class="form-control" name="people_required" value="2" required>
              </div>
              <div class="col-6 mb-2">
                <label class="form-label">Casualties</label>
                <input type="number" class="form-control" name="casualties_count" value="1" required>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Event Time</label>
              <input type="datetime-local" class="form-control" name="event_time" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">Events</h5>
            <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">Refresh</button>
          </div>
          <div id="eventsList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
const apiBase = "";
const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws/events";

function setWsStatus(state, info) {
  document.getElementById("wsState").textContent = state;
  document.getElementById("wsInfo").textContent = info || "";
  const box = document.getElementById("wsStatus");
  box.className = "alert " + (state === "connected" ? "alert-success" : state === "error" ? "alert-danger" : "alert-secondary");
}

function fmt(dtStr) {
  try { return new Date(dtStr).toLocaleString(); } catch { return dtStr; }
}

async function loadEvents() {
  const res = await fetch(apiBase + "/events");
  const data = await res.json();
  const list = document.getElementById("eventsList");
  list.innerHTML = "";
  data.sort((a,b) => new Date(b.event_time) - new Date(a.event_time));
  data.forEach(e => {
    const item = document.createElement("div");
    item.className = "list-group-item";
    item.innerHTML = `
      <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-1">${e.title} <span class="badge text-bg-${e.status==='closed'?'secondary':'success'}">${e.status}</span></h6>
        <small>${fmt(e.event_time)}</small>
      </div>
      <p class="mb-1">Severity: <strong>${e.severity}</strong> | Responders: ${e.people_count}/${e.people_required} | Casualties: ${e.casualties_count}</p>
      <button class="btn btn-sm btn-outline-primary" onclick="joinEvent(${e.id})">Join</button>
    `;
    list.appendChild(item);
  });
}

async function joinEvent(eventId) {
  const username = prompt("Enter your name to join:");
  if (!username) return;
  const res = await fetch(apiBase + "/events/join", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({event_id: eventId, username})
  });
  if (!res.ok) {
    const err = await res.json().catch(()=>({detail:"error"}));
    alert("Join failed: " + (err.detail || res.statusText));
  } else {
    await loadEvents();
  }
}

document.getElementById("createForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    title: form.title.value,
    description: form.description.value,
    reporter: form.reporter.value,
    severity: form.severity.value,
    lat: parseFloat(form.lat.value),
    lng: parseFloat(form.lng.value),
    people_required: parseInt(form.people_required.value, 10),
    casualties_count: parseInt(form.casualties_count.value, 10),
    event_time: new Date(form.event_time.value).toISOString()
  };
  const res = await fetch(apiBase + "/events", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(payload)
  });
  if (!res.ok) {
    const err = await res.json().catch(()=>({detail:"error"}));
    alert("Create failed: " + (err.detail || res.statusText));
  } else {
    form.reset();
    await loadEvents();
  }
});

document.getElementById("refreshBtn").addEventListener("click", loadEvents);

// WebSocket live updates with verbose logging
(function initWS() {
  setWsStatus("connecting", wsUrl);
  try {
    const ws = new WebSocket(wsUrl);
    ws.onopen = () => {
      console.log("WS connected:", wsUrl);
      setWsStatus("connected", wsUrl);
    };
    ws.onmessage = (event) => {
      console.log("WS message:", event.data);
      loadEvents();
    };
    ws.onerror = (e) => {
      console.error("WS error:", e);
      setWsStatus("error", "see console");
    };
    ws.onclose = () => {
      console.warn("WS closed. Reconnecting in 2s");
      setWsStatus("connecting", "reconnecting…");
      setTimeout(initWS, 2000);
    };
  } catch (e) {
    console.warn("WS init failed", e);
    setWsStatus("error", e.message || "init failed");
  }
})();

loadEvents();
</script>
</body>
</html>
