services:
  - type: web
    name: zufar-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./scripts/start.sh
    plan: free
    autoDeploy: true
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: ALEMBIC_UPGRADE_TARGET
        value: head
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /healthz

  - type: web
    name: zufar-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
    plan: free
    autoDeploy: true
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
